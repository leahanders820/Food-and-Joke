<!DOCTYPE html>
<html lang="en" class="has-background-black">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We Got Jokes Too</title>
  <link rel="stylesheet" href="./Assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="hero-body has-background-black">
  <header>
    <h1 class="mt-0 title is-2 has-text-centered has-text-primary">Are You Hangry?</h1>
  </header>
  <main>
    <section>
      <header>
        <h2 class="mt-5 title is-4 has-text-centered has-text-info">Here's a recipe for some food and a joke to enhance
          your mood ðŸ˜Ž
        </h2>

        <div class="mt-5 columns is-centered">
          <img src="./assets/images/Screenshot 2023-06-08 at 9.26.18 PM.png" />
        </div>
        <div class="has-text-centered">
          <button id="search-form" class="button is-primary is-large is-rounded">Go!</button>
        </div>


        
        <section id="hideMe" class="section hidden">
          <div class="container">
            <h3 class="title has-text-centered is-size4"></h3>
            <div class="columns mt-5 is-8 is-variable is-centered"></div>

            <div class="column is-mobile 5 is-tablet 4 is-desktop 3">
              <div class="card">

                <div class="card-image has-text-centered px6">
                  <img src="./Assets/images/recipe-gcbf087fa3_1280.png" alt="Image for card" class="">
                </div>

                <div class="card-content">
                  <h2 id="recipeTitle" class="title is-size hidden">Recipe Name:</p>
                  <p id="recipeName"></p>
                  <br>
                  <h2 id="ingredientsTitle" class="title is-size hidden">Ingredients and Measurements</h2>
                  <p id="ingredientsMeasurements"></p>
                  <br>
                  <h2 id="instructionsTitle" class="title is-size hidden">Recipe Instructions</h2>
                  <p id="recipeInstructions"></p>
                </div>
                
                <footer class="card-footer">
                  <a href="#save" id="savedRecipe" class="card-footer-item">Save This Recipe!</a>
                </footer>
              </div>
              
              <br><br><br>
              
              <div class="card">

                <div class="card-image has-text-centered px6">
                  <img src="./Assets/images/emotion-g0f1a76969_1280.png" alt="Image for Joke" class="">
                </div>

                <div class="card-content">
                  <p class="title is-size">Random Joke</p>
                  <p id="setup"></p>
                  <p id="delivery"></p>
                </div>

                <footer class="card-footer">
                  <a id="saveJoke" href="#save" class="card-footer-item">Make Favorite Joke</a>
                  <a id="newJoke" href="#new-joke" class="card-footer-item">Get Me A New Joke</a>
                </footer>
              </div>
            </div>

          </div>
        </section>

        <div class="column has-text-centered">
          <button id="btnbottom"class="mt-5 button is-info is-medium is-rounded">Show My Last Saved Recipe & Favorite Joke</button>
        </div>

        <div class="cardBottom">
          <h1 id="savedRecipe2" class="title is-5 ml-3 hidden">Saved Recipe</h1>
          <p id="name" class="ml-3"></p>
          <p id="ingredients" class="ml-3"></p>
          <p id="instructions" class="ml-3"></p>
        </div>

        <div class="cardBottom">
          <h1 id="savedJoke" class="title is-5 ml-3 hidden">Favorite Joke</h1>
          <p id="jokeContents" class="ml-3"></p>
        </div>

      </header>


      <script src="./Assets/script.js"></script>
</body>

</html>
