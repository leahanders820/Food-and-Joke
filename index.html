<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Got Jokes Too</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Are You Hangry?</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Dad Jokes API Check
          </h2>
        </header>
        <div id="search-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>What are you Hangry for?!</h2>
            <form id="search-form">
              <div class="form-group">
                <label>Type(s) of meat, if not vegan:</label>
                <input type="text" id="meat-input" placeholder="Enter meat type">
              </div>
              <div class="form-group">
                <label>Type(s) of veggies, if you're into that:</label>
                <input type="text" id="veggies-input" placeholder="Enter veggies type">
              </div>
              <div class="form-group">
                <label>Type(s) of drink, if you want to dive into making any:</label>
                <input type="text" id="drink-input" placeholder="Enter drink type">
              </div>
              <div class="form-group">
                <label>How many people are you serving?</label>
                <input type="number" id="people-input" placeholder="Enter number of people">
              </div>
              <div class="form-group">
                <label>Is there a budget restriction?</label>
                <input type="text" id="budget-input" placeholder="Enter budget restriction">
              </div>
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="p-3">
          <p class="card-body">
            Find a recipe
            <br /><br />
            It will serve up with a joke!
          </p>
        </div>
        <footer class="card-footer text-center">
          If you liked the joke or recipe, save one or both!
        </footer>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
